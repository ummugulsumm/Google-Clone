<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header section start -->
    <header class="header">
      <nav class="navbar left">
        <a
          href="https://web.archive.org/web/20191104021941/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
          >About</a
        >
        <a
          href="https://web.archive.org/web/20191102152135/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US"
          >Store</a
        >
      </nav>
      <nav class="navbar right">
        <a
          href="https://web.archive.org/web/20191219105436/https://mail.google.com/mail/?tab=wm&ogbl"
          >Gmail</a
        >
        <a
          href="https://web.archive.org/web/20191201014017/https://www.google.com/imghp?hl=en&tab=wi&ogbl"
          >Images</a
        >
        <a
          class="apps-icon"
          href="https://web.archive.org/web/20191130234759/https://www.google.com/intl/en/about/products?tab=wh"
        >
          <img src="images/apps-icon.png" alt="" />
        </a>
        <button class="sign-up">Sign Up</button>
      </nav>
    </header>
    <!-- header section end -->

    <!-- search section start -->
    <section class="search">
      <a href="" class="logo">
        <img src="images/logo.png" alt="logo" />
      </a>
      <div class="search-area">
        <div class="sc-icon">
          <i class="fas fa-search"></i>
        </div>
        <input type="text" class="search-input" id="search-box" />
        <div class="mc-icon">
          <i class="fas fa-microphone"></i>
        </div>
      </div>
      <div class="buttons">
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm Feeling Lucky">
      </div>
    </section>
    <!-- search section end -->

    <!-- footer section start -->
    <footer>
      <nav class="navbar left">
        <a
          href="https://web.archive.org/web/20191130221802/https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
          >Advertising</a
        >
        <a
          href="https://web.archive.org/web/20191130221757/https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
          >Business</a
        >
        <a
          href="https://web.archive.org/web/20191130211108/https://www.google.com/search/howsearchworks/?fg=1"
          >How Search works</a
        >
      </nav>
      <nav class="navbar right">
        <a
          href="https://web.archive.org/web/20191201001452/https://policies.google.com/privacy?fg=1"
          >Privacy</a
        >
        <a
          href="https://web.archive.org/web/20191201001502/https://policies.google.com/terms?fg=1"
          >Terms</a
        >
        <a
          href="https://web.archive.org/web/20191201001453/https://www.google.com/preferences?hl=en"
          >Settings</a
        >
      </nav>
    </footer>

    <!-- footer section end -->
  </body>
</html>
